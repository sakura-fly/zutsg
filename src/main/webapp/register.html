<script type="text/javascript">
    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#newsl'
            ,width: '100%' //设置容器宽度
            ,arrow: 'always' //始终显示箭头
        });
    });

    $("#register").click(function () {
        var data = {
            role : $("#role").val(),
            phone : $("#phone").val(),
            name : $("#name").val(),
            password : $("#pwd").val(),
            info : $("#info").val(),
        }
        $.ajax({
            url: 'user/add.spring',
            type: 'post',
            dataType: 'json',
            data: data
        })
        .done(function(e) {
            // if (e.status == "")
            alert(e.message);
            // console.log(e);
            // console.log("success");
        })
        .fail(function() {
            alert("注册失败")
            console.log("error");
        })
        .always(function() {
            console.log("complete");
        });
        
    });


</script>
